<body>

     style="background-image: url('https://images.pexels.com/photos/6958764/pexels-photo-6958764.jpeg');">

  <!-- Navbar -->

    <nav class="bg-white  dark:bg-transparent ">
      <div class="flex justify-between items-center md:ml-15   max-w-screen-xl mx-auto p-4">
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-3 ml-0">
          <img src="./Images/craft-logo.png" class="h-10 w-10 rounded-full" alt="CraftsyCorner Logo">
          <span class="text-2xl font-bold text-gray-800 dark:text-white">CraftsyCorner</span>
        </a>
<!-- Right links -->
<div class="nav-container flex md:items-center items-end space-x-6">

  <!-- Cart -->
  <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover"
    mytxt="Cart" class="hidden MYBTN md:inline-flex text-white navItems focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center"
    type="button">
    <img class="hover:underline rounded-full" src="https://cdn-icons-png.flaticon.com/512/7805/7805936.png" width="30" alt="">
  </button>

  <!-- Gift -->
  <button id="dropdownHoverButton3" data-dropdown-toggle="dropdownHover3" data-dropdown-trigger="hover"
     mytxt="Gifts" class="hidden MYBTN md:inline-flex text-white navItems focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center"
    type="button">
    <img class="rounded-full hover:underline" src="https://img.freepik.com/premium-vector/gift-box-silhouette-vector_1049360-1320.jpg" width="28" alt="">
  </button>

 <!-- User -->
  <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" mytxt="Sign in" class="hidden MYBTN md:inline-flex text-white navItems focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center" type="button"> <img class="hover:underline" src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" width="50" alt=""> </button> 

  <!-- Mobile hamburger menu (only visible on small screens) -->
  <div class="text-center ">
    <button class="text-white hover:bg-transparent text-sm px-5 dark:bg-transparent dark:hover:bg-transparent focus:outline-none dark:focus:bg-transparent"
      type="button" data-drawer-target="drawer-disabled-backdrop" data-drawer-toggle="drawer-disabled-backdrop"
      aria-controls="drawer-disabled-backdrop">
      <svg class="w-6 h-6 dark:text-gray-800 hover:text-white hover:text-lg" aria-hidden="true"

        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
  </div>

</div>

      </div>
    </nav>

    <!-- Nav Links -->
    <nav class="bg-gray-50 dark:dark:bg-transparent ">
      <div class="max-w-screen-xl mx-auto px-4 md:pb-3 pb-3 py-1 md:ml-15">
        <ul class="flex flex-wrap gap-6 font-medium text-sm text-gray-900 dark:text-white">
          <li><a href="./index.html" class="hover:underline">Home</a></li>
          <li><a href="./shop.html" class="hover:underline">Products</a></li>
          <li><a href="./about.html" class="hover:underline">About Us</a></li>
          <li><a href="./about.html" class="hover:underline">Contact</a></li>
        </ul>
        
      </div>
      
    </nav>
  
    <div class="flex justify-center pt-5 bg-gray-100 dark:bg-transparent">
  <div class="relative md:p-4 p-5 w-full max-w-md">
    <!-- Card -->
    <div class=" bg-white rounded-lg shadow-sm dark:bg-white">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200 dark:border-gray-100">
        <h3 class="text-xl font-bold text-gray-900 dark:text-black">
          Create your account
        </h3>
        <a href="./index.html">
          <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close</span>
          </button>
        </a>
      </div>

      <!-- Body -->
      <div class="p-4 md:p-5">
        <form class="" action="#">
          
          <!-- Name -->
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Full Name</label>
            <input type="text" name="name" id="name" placeholder="John Doe" required
              class="mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" name="email" id="email" placeholder="name@company.com" required
              class="mb-3  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" required
              class="mb-3  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" required
              class="mb-3  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
          </div>

          <!-- Button -->
          <button type="submit"
            class="mt-2 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-400 dark:hover:bg-orange-500">
            Sign Up
          </button>

          <!-- Already have an account -->
          <div class="mt-3 text-sm font-medium text-gray-500 dark:text-gray-600 text-center">
            Already registered? 
            <a href="./login.html" class="text-blue-700 hover:underline dark:text-blue-500">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </header>


</body>
</html>
